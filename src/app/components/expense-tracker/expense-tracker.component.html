<mat-card>

  <!-- Select Trip -->
  <mat-form-field>
    <mat-label>Select Trip</mat-label>
    <mat-select [(ngModel)]="selectedTrip">
      <mat-option *ngFor="let trip of trips" [value]="trip">
        {{ trip.destination }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Expense Form -->
  <div *ngIf="selectedTrip">

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="category">
        <mat-option *ngFor="let c of categories" [value]="c">
          {{ c }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Amount"
             [(ngModel)]="amount">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description"
             [(ngModel)]="description">
    </mat-form-field>

    <button mat-raised-button color="primary"
            (click)="addExpense()">
      Add Expense
    </button>

  </div>
</mat-card>

<!-- Expense History -->
<mat-card *ngIf="allExpenses.length">
  <h3>All Expenses</h3>

  <table mat-table [dataSource]="allExpenses" class="mat-elevation-z8">

    <!-- Trip Column -->
    <ng-container matColumnDef="trip">
      <th mat-header-cell *matHeaderCellDef>Trip</th>
      <td mat-cell *matCellDef="let e">{{ e.tripName }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let e">{{ e.category }}</td>
    </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let e">{{ e.amount }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let e">{{ e.date | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['trip','category','amount','date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['trip','category','amount','date'];"></tr>

  </table>
</mat-card>
